<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      background: url('https://wallpapercave.com/wp/wp2533041.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00bfff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header, footer {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #00bfff;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 10px;
    }
    .auth-container {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }
    .auth-form {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }
    .auth-form input, .auth-form button {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
    }
    #user-info {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    #forum {
      margin-top: 40px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }
    #forum textarea {
      width: 90%;
      height: 80px;
      margin-bottom: 10px;
    }
    #posts {
      margin-top: 20px;
    }
    .post {
      background: #111;
      padding: 10px;
      margin: 5px auto;
      width: 80%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vex.gg</h1>
    <p class="subtitle">Unleash your power with the most advanced Roblox Executor</p>
    <a href="#" class="btn">Download Vex.gg</a>
    <a href="https://discord.gg/YOUR_DISCORD" class="btn" target="_blank">Join Discord</a>
  </header>

  <section class="auth-container">
    <form class="auth-form" id="login-form">
      <h3>Login</h3>
      <input type="email" placeholder="Email" id="login-email" required />
      <input type="password" placeholder="Password" id="login-password" required />
      <button type="submit">Login</button>
    </form>

    <form class="auth-form" id="signup-form">
      <h3>Sign Up</h3>
      <input type="email" placeholder="Email" id="signup-email" required />
      <input type="password" placeholder="Password" id="signup-password" required />
      <button type="submit">Sign Up</button>
    </form>
  </section>

  <div id="user-info">
    <h3>Welcome, <span id="user-email"></span>!</h3>
    <button onclick="logout()">Logout</button>
  </div>

  <section id="forum" style="display:none;">
    <h2>Vex.gg Forum</h2>
    <textarea id="post-content" placeholder="Share your thoughts..."></textarea>
    <button onclick="submitPost()">Post</button>
    <div id="posts"></div>
  </section>

  <footer>
    &copy; 2025 Vex.gg â€” Not affiliated with Roblox Corporation.
  </footer>

  <script>
    const SUPABASE_URL = "https://udbxkgknxyrxnfvubfhu.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVkYnhrZ2tueHlyeG5mZnViZmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NjE2NTksImV4cCI6MjA2NjQzNzY1OX0.k4yNWkbo6xhuBsIqG5JglwhdKf9HI8TnelxsFFw3JQ4";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function checkUser() {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        document.getElementById("user-info").style.display = "block";
        document.getElementById("user-email").innerText = user.email;
        document.querySelector(".auth-container").style.display = "none";
        document.getElementById("forum").style.display = "block";
        loadPosts();
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      location.reload();
    }

    async function submitPost() {
      const content = document.getElementById("post-content").value;
      if (!content) return alert("Post cannot be empty");
      const user = (await supabase.auth.getUser()).data.user;
      const { error } = await supabase.from("posts").insert([{ content, author: user.email }]);
      if (error) return alert("Error posting: " + error.message);
      document.getElementById("post-content").value = "";
      loadPosts();
    }

    async function loadPosts() {
      const { data, error } = await supabase.from("posts").select("*").order("created_at", { ascending: false });
      const postsContainer = document.getElementById("posts");
      postsContainer.innerHTML = "";
      data.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `<strong>${post.author}</strong><p>${post.content}</p>`;
        postsContainer.appendChild(div);
      });
    }

    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      const { error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert("Signup error: " + error.message);
      } else {
        alert("Signup successful! Check your email to confirm.");
      }
    });

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert("Login error: " + error.message);
      } else {
        alert("Login successful!");
        checkUser();
      }
    });

    checkUser();
  </script>
</body>
</html>
