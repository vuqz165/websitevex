    @keyframes glow {

      }

    #typewriter {

      border-radius: 20px;
      padding: 30px;
      width: 300px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.03);

    .card h3 {

<body>
  <canvas id="bg"></canvas>

  <header>

  <section class="features">

      <p>Bypasses Roblox updates & anti-cheats with stealth-mode scripting tech.</p>
    </div>
    <div class="card">
      <h3>High Performance</h3>
      <p>Hyper-optimized executor delivers real-time speed with zero lag.</p>

    <div class="card">
      <h3>Community Forum</h3>

    </div>

  <script>
    // Typewriter effect
    const text = "The most powerful, stealthy Roblox executor. Lightning fast. For the elite.";
    let i = 0;
    const typewriter = () => {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typewriter, 40);
      }
    };
    typewriter();

    // Purple particle background
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 130; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2 + 1,
        speedX: Math.random() * 0.7 - 0.35,
        speedY: Math.random() * 0.7 - 0.35,
      });
    }

    function animate() {
      ctx.fillStyle = "#0b0615";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#d76bff";

      particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;

        if (p.x < 0) p.x = canvas.width;
        if (p.x > canvas.width) p.x = 0;
        if (p.y < 0) p.y = canvas.height;
        if (p.y > canvas.height) p.y = 0;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
