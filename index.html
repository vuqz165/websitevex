<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VEX.GG - Next Gen Roblox Executor</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ffff;
      --bg-dark: #06070a;
      --text-light: #e0f7ff;
      --glow: #00f0ff;
      --outline: white;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #06070a, #0a0d13);
      color: var(--text-light);
      overflow: hidden;
      position: relative;
    }

    canvas#background {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: 2px;
    }

    nav a {
      margin-left: 2rem;
      color: var(--text-light);
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--primary);
    }

    .hero {
      text-align: center;
      padding: 10rem 2rem 5rem;
    }

    .hero h1 {
      font-size: 4rem;
      color: var(--primary);
      text-shadow: 0 0 20px var(--glow);
    }

    .hero p {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #9cc9d9;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      margin-top: 2rem;
      padding: 1rem 3rem;
      background: var(--primary);
      color: black;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 20px var(--primary);
      transition: 0.3s;
    }

    .btn:hover {
      outline: 2px solid var(--outline);
      box-shadow: 0 0 40px var(--glow);
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>
  <header>
    <div class="logo">VEX.GG</div>
    <nav>
      <a href="#features">Features</a>
      <a href="#download">Download</a>
    </nav>
  </header>

  <section class="hero">
    <h1>VEX.GG</h1>
    <p>The future of Roblox execution. Blazing-fast, secure, and visually stunning.</p>
    <a href="#download" class="btn">Download Now</a>
  </section>

  <footer>
    &copy; 2025 VEX.GG â€” All rights reserved.
  </footer>

  <script>
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    let width, height, particles;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    function createParticles(count) {
      const arr = [];
      for (let i = 0; i < count; i++) {
        arr.push({
          x: Math.random() * width,
          y: Math.random() * height,
          r: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 0.5,
          dy: Math.random() * 0.5 + 0.2
        });
      }
      return arr;
    }

    particles = createParticles(200);

    function draw() {
      ctx.clearRect(0, 0, width, height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(0,255,255,0.7)';
        ctx.shadowColor = '#00ffff';
        ctx.shadowBlur = 10;
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.y > height || p.x > width || p.x < 0) {
          p.x = Math.random() * width;
          p.y = 0;
        }
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
